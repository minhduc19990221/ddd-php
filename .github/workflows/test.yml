name: PHPUnit Tests

on: [push, pull_request]

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Change directory into backend folder
        run: cd backend

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2.6' # Change to the desired PHP version

      - name: Clean install dependencies
        run: php composer.phar install --no-interaction --no-progress --no-suggest

      - name: Run PHPUnit tests
        run: ./vendor/bin/phpunit --bootstrap vendor/autoload.php tests
      
      - name: Delete dependencies
        run: rm -rf vendor
